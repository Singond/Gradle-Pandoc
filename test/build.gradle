import com.github.singond.gradle.pandoc.PandocTask

buildscript {
	repositories {
		flatDir {
			dirs("../build/libs")
		}
	}
	dependencies {
		classpath name: 'gradle-pandoc', version: '0.+'
	}
}

task runTask(type: PandocTask) {
	sources files("docs")
	outputDir file("$buildDir/docs")
	format "html", "html"
	outputs.upToDateWhen{false}         // Run this every time
}